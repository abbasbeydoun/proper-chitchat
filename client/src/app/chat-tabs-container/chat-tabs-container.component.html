<mat-tab-group>

  <mat-tab label="Group Chat"> <br/>
  <group-chat-tab *ngIf="user" [user]="user" (onUserClick)="initiatePrivateChat($event)"></group-chat-tab>
  </mat-tab>

  <!-- dynamically inject private chat tabs here -->

  <mat-tab label="Private Chat" *ngFor="let number of numberOfPrivateChats">

    <div #privateChatsContainer></div>

  </mat-tab>



</mat-tab-group>
