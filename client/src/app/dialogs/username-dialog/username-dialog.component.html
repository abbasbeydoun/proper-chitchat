<div class="container">
  <mat-form-field>
    <input matInput placeholder="Choose a username" [formControl]="username" required (keyup.enter)="closeDialog()">
    <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <button type="submit" mat-button (click)="closeDialog()">Ok</button>


  <mat-error *ngIf="data['userExists'] == 'true'">That username is already taken</mat-error>

</div>
